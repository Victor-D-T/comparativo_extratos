name: Build Windows EXE

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Instalar dependências
        run: |
          pip install pyinstaller pandas openpyxl xlrd xlsxwriter

      - name: Extrair versão do release
        id: version
        run: |
          $tag = "${{ github.event.release.tag_name }}"
          $version = $tag.TrimStart('v')
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          (Get-Content comparativo_de_caixa.spec) -replace "name='comparativo_de_caixa_v[\d.]+'", "name='comparativo_de_caixa_v$version'" | Set-Content comparativo_de_caixa.spec
        shell: pwsh

      - name: Buildar executável
        run: pyinstaller comparativo_de_caixa.spec

      - name: Upload do EXE no Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/comparativo_de_caixa_v${{ steps.version.outputs.VERSION }}.exe
